<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTS 1097 Hero Combo Creator</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --accent-blue: #3b82f6;
            /* Faction Colors */
            --faction-orange: #f97316;
            --faction-sx: #a855f7;
            --faction-s1: #10b981;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Improved Mobile Header */
        .header {
            text-align: center;
            width: 100%;
            padding: 15px 0;
            background: linear-gradient(to bottom, #1e3a8a, var(--bg-dark));
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .header h1 { font-size: 1.4rem; margin: 5px 0; }
        
        /* Selected Heroes - Horizontal Row */
        .selected-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid var(--accent-blue);
        }

        .slot {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 30%;
        }

        .slot-label { font-size: 0.7rem; color: #94a3b8; margin-bottom: 4px; }

        /* Available Heroes - 3 per row on mobile */
        .hero-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 500px;
        }

        .hero-card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 5px;
            text-align: center;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .hero-card:active { transform: scale(0.95); }

        /* Smaller Icons */
        .hero-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #334155;
        }

        .hero-name {
            font-size: 0.75rem;
            margin-top: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Faction Color Coding */
        .orange { border-color: var(--faction-orange); }
        .sx { border-color: var(--faction-sx); }
        .s1 { border-color: var(--faction-s1); }

        /* Buttons */
        .action-bar {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-share { background: var(--accent-blue); color: white; }
        .btn-reset { background: #ef4444; color: white; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Hero Combo Creator</h1>
        <small>BETA b1.1 â€” Team VTS 1097</small>
    </div>

    <div class="selected-container" id="selection-row">
        <div class="slot" onclick="clearSlot(0)">
            <span class="slot-label">FRONT</span>
            <div id="slot-0"><img src="placeholder.png" class="hero-icon"></div>
        </div>
        <div class="slot" onclick="clearSlot(1)">
            <span class="slot-label">MIDDLE</span>
            <div id="slot-1"><img src="placeholder.png" class="hero-icon"></div>
        </div>
        <div class="slot" onclick="clearSlot(2)">
            <span class="slot-label">BACK</span>
            <div id="slot-2"><img src="placeholder.png" class="hero-icon"></div>
        </div>
    </div>

    <div class="hero-grid" id="hero-list">
        </div>

    <div class="action-bar">
        <button class="btn btn-share" onclick="shareCombo()">Export Combo</button>
        <button class="btn btn-reset" onclick="resetAll()">Reset</button>
    </div>

    <script>
        const heroes = [
            { id: 1, name: "Jeanne d'Arc", faction: "orange", img: "jeanne.jpg" },
            { id: 2, name: "Isabella I", faction: "sx", img: "isabella.jpg" },
            { id: 3, name: "Jiguang Qi", faction: "s1", img: "qi.jpg" },
            { id: 4, name: "Mary Tudor", faction: "orange", img: "mary.jpg" }
            // Add more hero data here
        ];

        let selected = [null, null, null];

        function renderHeroes() {
            const container = document.getElementById('hero-list');
            container.innerHTML = heroes.map(h => `
                <div class="hero-card ${h.faction}" onclick="selectHero(${h.id})">
                    <img src="${h.img}" class="hero-icon">
                    <div class="hero-name">${h.name}</div>
                </div>
            `).join('');
        }

        function selectHero(id) {
            const hero = heroes.find(h => h.id === id);
            const emptySlot = selected.indexOf(null);
            if (emptySlot !== -1 && !selected.includes(hero.name)) {
                selected[emptySlot] = hero.name;
                document.getElementById(`slot-${emptySlot}`).innerHTML = `<img src="${hero.img}" class="hero-icon">`;
            }
        }

        function clearSlot(index) {
            selected[index] = null;
            document.getElementById(`slot-${index}`).innerHTML = `<img src="placeholder.png" class="hero-icon">`;
        }

        function shareCombo() {
            const combo = selected.filter(s => s !== null).join(" / ");
            if (combo) {
                const text = `VTS 1097 Combo: ${combo}`;
                navigator.clipboard.writeText(text);
                alert("Combo copied to clipboard! Share it in Discord or LINE.");
            } else {
                alert("Select heroes first!");
            }
        }

        function resetAll() {
            selected = [null, null, null];
            [0,1,2].forEach(i => clearSlot(i));
        }

        renderHeroes();
    </script>
</body>
</html>
