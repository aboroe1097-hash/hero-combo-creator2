<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hero Combo Creator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/png" href="images/logo.png">
  <link rel="apple-touch-icon" href="images/logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="css/mobile.css" media="(max-width: 768px)" />
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background: #020617; color: #e2e8f0; }
    .team-badge { position: absolute; top: 12px; right: 12px; width: 56px; height: 56px; border-radius: 12px; overflow: hidden; box-shadow: 0 6px 18px rgba(0,0,0,0.45); border: 2px solid rgba(255,255,255,0.04); background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.25)); display: flex; align-items: center; justify-content: center; z-index: 40; }
    .team-badge img { width: 88%; height: 88%; object-fit: cover; border-radius: 8px; }
    .main-logo { width: 160px; height: 160px; object-fit: contain; border-radius: 16px; box-shadow: 0 12px 30px rgba(0,0,0,0.6); margin-bottom: 12px; background: rgba(0,0,0,0.15); }
    .filter-pill { display: inline-flex; align-items: center; padding: 6px 14px; border-radius: 9999px; background: #1e293b; border: 2px solid #334155; color: #94a3b8; cursor: pointer; transition: all 0.2s ease; user-select: none; }
    .filter-pill input { display: none; }
    .filter-pill:has(input:checked) { color: #ffffff; box-shadow: 0 0 15px rgba(37, 99, 235, 0.2); }
    .s0-pill:has(input:checked) { background: #475569; border-color: #9ca3af; }
    .s1-pill:has(input:checked) { background: #1e40af; border-color: #3b82f6; }
    .s2-pill:has(input:checked) { background: #7e22ce; border-color: #a855f7; }
    .s3-pill:has(input:checked) { background: #c2410c; border-color: #f97316; }
    .s4-pill:has(input:checked) { background: #a16207; border-color: #facc15; }
    .tab-pill { padding: 0.5rem 1.25rem; font-size: 0.875rem; font-weight: 600; border-radius: 9999px; transition: all 0.2s ease; border: none; }
    .tab-pill-active { background: #2563eb; color: #f9fafb; }
    .tab-pill-inactive { background: transparent; color: #e5e7eb; }
    #manualBuilderSection, #comboGeneratorSection { transition: opacity 0.2s ease-in-out; }
    .generator-card-selected { box-shadow: 0 0 0 4px #38bdf8 !important; transform: translateY(-2px) scale(1.05) !important; z-index: 10; }
    .empty-results-border { border: 2px dashed #334155; border-radius: 1rem; padding: 3rem 1rem; background: rgba(30, 41, 59, 0.3); text-align: center; color: #64748b; font-style: italic; }
    .generated-combo-card { display: flex; flex-direction: column; align-items: center; justify-content: space-between; background: #1f2937; border-radius: 0.75rem; padding: 0.75rem 1rem; margin-bottom: 0.75rem; box-shadow: 0 10px 25px rgba(0,0,0,0.4); }
    @media (min-width:768px) { .generated-combo-card { flex-direction: row; } }
  </style>
</head>
<body class="p-3 sm:p-4">
  <div id="app" class="relative max-w-6xl mx-auto bg-slate-900/90 rounded-2xl shadow-2xl p-4 sm:p-6 lg:p-8">
    <div class="team-badge" title="VTS 1097"><img src="images/logo.png" onerror="this.onerror=null; this.src='images/logo.jpg';" alt="VTS logo"></div>
    <div id="betaNote" class="text-center mb-6 p-4 bg-blue-900 rounded-xl text-blue-100 font-semibold text-base">BETA b2.0 —  VTS 1097</div>
    
    <div class="flex flex-col items-center mb-6">
      <img src="images/logo.png" onerror="this.onerror=null; this.src='images/logo.jpg';" alt="Logo" class="main-logo" />
      <h1 id="appTitle" class="text-3xl sm:text-4xl font-extrabold text-blue-400 text-center">Hero Combo Creator</h1>
      <p class="text-sm text-slate-300">VTS 1097</p>
    </div>

    <div class="flex justify-end mb-4"><select id="languageSelect" class="bg-slate-800 text-white rounded-md px-3 py-2 text-sm border border-slate-700">
      <option value="en">English</option><option value="es">Español</option><option value="pt">Português</option>
      <option value="de">Deutsch</option><option value="fr">Français</option><option value="tr">Türkçe</option>
      <option value="ru">Русский</option><option value="id">Indonesia</option><option value="zh">中文</option>
      <option value="ar">العربية</option><option value="kr">한국어</option>
    </select></div>

    <div class="flex justify-center mb-6">
      <div class="inline-flex bg-slate-800 rounded-full p-1 border border-slate-700">
        <button id="tabManual" class="tab-pill tab-pill-active">Manual Builder</button>
        <div class="relative">
          <button id="tabGenerator" class="tab-pill tab-pill-inactive">Combo Generator</button>
          <span class="absolute -top-2 -right-1 bg-amber-500 text-slate-900 text-[10px] font-bold px-1.5 py-0.5 rounded-md shadow-lg uppercase tracking-tighter">
            Beta
          </span>
        </div>
      </div>
    </div>

    <section id="manualBuilderSection">
      <div class="mb-6 p-4 sm:p-6 bg-slate-900/50 rounded-2xl shadow-inner border border-slate-800">
        <h2 id="filterBySeasonTitle" class="text-xl font-semibold mb-4 text-slate-100">Filter by Season</h2>
        <div id="seasonFilters" class="flex flex-wrap gap-2 text-sm">
          <label class="filter-pill s0-pill"><input type="checkbox" value="S0" checked /><span>Season 0</span></label>
          <label class="filter-pill s1-pill"><input type="checkbox" value="S1" /><span>Season 1</span></label>
          <label class="filter-pill s2-pill"><input type="checkbox" value="S2" /><span>Season 2</span></label>
          <label class="filter-pill s3-pill"><input type="checkbox" value="S3" /><span>Season 3</span></label>
          <label class="filter-pill s4-pill"><input type="checkbox" value="S4" /><span>Season 4</span></label>
        </div>
      </div>
      <div class="mb-8"><h2 id="availableHeroesTitle" class="text-xl font-semibold mb-4 text-slate-100">Available Heroes</h2><div id="availableHeroes" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 gap-3 justify-items-center"></div></div>
      <div class="mb-8 p-4 sm:p-6 bg-slate-900/50 rounded-2xl shadow-inner border border-slate-800">
        <h2 id="createComboTitle" class="text-xl font-semibold mb-4 text-slate-100">Create Your Combo</h2>
        <div id="comboRow" class="flex justify-center items-center gap-3 mt-2"><div class="combo-slot" data-slot-index="0"></div><div class="combo-slot" data-slot-index="1"></div><div class="combo-slot" data-slot-index="2"></div></div>
        <div class="mt-6 flex flex-col space-y-3">
          <button id="saveComboBtn" class="w-full px-6 py-3 bg-green-600 text-white font-bold rounded-full shadow-lg hover:bg-green-700 transition">Save Current Combo</button>
          <button id="clearComboBtn" class="w-full px-6 py-3 bg-red-600 text-white font-bold rounded-full shadow-lg hover:bg-red-700 transition">Clear Current Combo</button>
          <button id="downloadCombosBtn" class="w-full px-6 py-3 bg-purple-600 text-white font-bold rounded-full shadow-lg hover:bg-purple-700 transition">Download as Image</button>
          <button id="shareAllCombosBtn" class="w-full px-6 py-3 bg-sky-600 text-white font-bold rounded-full shadow-lg hover:bg-sky-700 transition">Share All as Text</button>
        </div>
      </div>
      <div class="mb-10"><h2 id="lastBestCombosTitle" class="text-xl font-semibold mb-4 text-slate-100">Last Best Combos</h2><p id="noCombosMessage" class="text-slate-400 text-sm mb-4 text-center">No combos saved yet!</p><div id="savedCombos" class="flex flex-col items-center"></div></div>
    </section>

    <section id="comboGeneratorSection" class="hidden">
      <div class="mb-6"><h2 id="genToolTitle" class="text-2xl font-semibold mb-2 text-slate-100">Combo Generator (Top 5)</h2>
        <p id="genIntroText" class="text-sm text-slate-400">Select heroes you own and Generate Best Combos.</p></div>
      <div class="mb-6 p-4 sm:p-5 bg-slate-900/50 rounded-2xl shadow-inner border border-slate-800">
        <h3 id="genFilterTitle" class="text-lg font-semibold mb-4 text-slate-100">Filter by Season</h3>
        <div id="generatorSeasonFilters" class="flex flex-wrap gap-2 text-sm">
          <label class="filter-pill s0-pill"><input type="checkbox" value="S0" checked /><span>Season 0</span></label>
          <label class="filter-pill s1-pill"><input type="checkbox" value="S1" /><span>Season 1</span></label>
          <label class="filter-pill s2-pill"><input type="checkbox" value="S2" /><span>Season 2</span></label>
          <label class="filter-pill s3-pill"><input type="checkbox" value="S3" /><span>Season 3</span></label>
          <label class="filter-pill s4-pill"><input type="checkbox" value="S4" /><span>Season 4</span></label>
        </div>
      </div>
      <div class="mb-6"><div class="flex items-center justify-between mb-4"><h3 id="genSelectTitle" class="text-lg font-semibold text-slate-100">Select Your Heroes</h3>
          <div class="flex gap-2">
            <button id="genSelectAllBtn" class="px-3 py-1 bg-slate-700 hover:bg-slate-600 rounded-full text-xs font-bold transition">Select All Visible</button>
            <button id="genClearAllBtn" class="px-3 py-1 bg-slate-700 hover:bg-slate-600 rounded-full text-xs font-bold transition">Clear Selection</button>
          </div>
        </div><div id="generatorHeroes" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 gap-3 justify-items-center"></div></div>
      <div class="mb-8 text-center flex flex-col sm:flex-row justify-center gap-3">
        <button id="generateCombosBtn" class="px-10 py-3 bg-emerald-600 text-white font-extrabold rounded-full shadow-lg hover:bg-emerald-700 transition">GENERATE BEST COMBOS</button>
        <button id="downloadGeneratorBtn" class="px-10 py-3 bg-purple-600 text-white font-extrabold rounded-full shadow-lg hover:bg-purple-700 transition hidden">DOWNLOAD AS IMAGE</button>
      </div>
      <div id="generatorResults" class="mb-8 space-y-3"></div>
    </section>

    <section id="commentsSection" class="mt-8 p-4 sm:p-6 bg-slate-900 rounded-2xl shadow-inner border border-slate-800">
      <h2 class="text-xl font-semibold mb-4 text-slate-100">Comments</h2>
      <form id="commentForm" class="space-y-3 mb-6">
        <input id="commentName" type="text" class="w-full rounded-lg bg-slate-800 px-3 py-2 text-sm text-white" placeholder="Name" />
        <textarea id="commentText" rows="3" class="w-full rounded-lg bg-slate-800 px-3 py-2 text-sm text-white" placeholder="Suggestion..."></textarea>
        <button type="submit" id="postCommentBtn" class="w-full px-6 py-2 bg-blue-600 text-white text-sm font-semibold rounded-full hover:bg-blue-700 transition">Submit Comment</button>
      </form>
      <div id="commentsList" class="space-y-4"></div>
    </section>
  </div>

  <div id="messageBox" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4">
    <div class="bg-slate-900 rounded-2xl p-6 max-w-sm w-full text-center border border-slate-700 shadow-2xl">
      <p id="messageText" class="mb-6 text-slate-100"></p>
      <button id="messageBoxOkBtn" class="px-8 py-2 rounded-full bg-blue-600 text-white font-bold hover:bg-blue-700 transition">OK</button>
    </div>
  </div>
  <div id="loadingSpinner" class="loading-spinner hidden" aria-hidden="true"></div>
  <script type="module" src="js/app.js"></script>
</body>
</html>
