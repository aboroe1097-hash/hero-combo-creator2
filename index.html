<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hero Combo Creator</title>

  <!-- Tailwind CDN (utility classes) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- html2canvas (for screenshot) -->
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

  <!-- App CSS -->
  <link rel="stylesheet" href="css/app.css" />
</head>
<body class="p-4 bg-gray-900 text-slate-200 font-inter">
  <div id="app" class="max-w-6xl mx-auto bg-gray-800 p-6 rounded-xl shadow-2xl">
    <div id="betaNote" class="text-center mb-6 p-4 bg-blue-900 rounded-lg text-blue-200 font-semibold text-lg">
      BETA Version b1.1 — Created by Abo for VTS 1097
    </div>

    <h1 id="appTitle" class="text-4xl font-bold text-center mb-8 text-blue-400">Hero Combo Creator</h1>

    <!-- Language Selector -->
    <div class="flex justify-end mb-4">
      <label for="languageSelect" class="mr-2 text-gray-300">Language:</label>
      <select id="languageSelect" class="bg-gray-700 text-white rounded-md p-2">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="pt">Português</option>
        <option value="de">Deutsch</option>
        <option value="fr">Français</option>
        <option value="zh">中文</option>
        <option value="ru">Русский</option>
      </select>
    </div>

    <!-- Modal Message Box -->
    <div id="messageBox" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
      <div class="bg-gray-800 p-6 rounded-lg shadow-xl text-center w-11/12 max-w-lg">
        <p id="messageText" class="text-lg mb-4"></p>
        <div class="flex justify-center space-x-4">
          <button id="messageBoxOkBtn" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">OK</button>
          <button id="messageBoxCancelBtn" class="px-6 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 hidden">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner hidden" aria-hidden="true" title="Loading"></div>

    <!-- Season filters -->
    <div class="mb-8 p-6 bg-gray-800 rounded-xl shadow-inner">
      <h2 id="filterBySeasonTitle" class="text-2xl font-semibold mb-4 text-gray-200">Filter by Season</h2>
      <div id="seasonFilters" class="flex flex-wrap gap-4">
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" value="S0" checked>
          <span class="ml-2 text-gray-300">Season 0</span>
        </label>
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" value="S1">
          <span class="ml-2 text-gray-300">Season 1</span>
        </label>
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" value="S2">
          <span class="ml-2 text-gray-300">Season 2</span>
        </label>
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" value="S3">
          <span class="ml-2 text-gray-300">Season 3</span>
        </label>
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" value="S4">
          <span class="ml-2 text-gray-300">Season 4</span>
        </label>
      </div>
    </div>

    <!-- Available Heroes -->
    <div class="mb-8">
      <h2 id="availableHeroesTitle" class="text-2xl font-semibold mb-4 text-gray-200">Available Heroes</h2>
      <div id="availableHeroes" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 justify-items-center">
        <!-- hero cards appended here -->
      </div>
    </div>

    <!-- Combo creation -->
    <div class="mb-8 p-6 bg-gray-800 rounded-xl shadow-inner">
      <h2 id="createComboTitle" class="text-2xl font-semibold mb-4 text-gray-200">Create Your Combo (Drag & Drop)</h2>

      <div class="flex flex-col sm:flex-row justify-center items-center mb-6 space-x-0 sm:space-x-6">
        <div id="comboSlot1" class="combo-slot" data-slot-index="0"></div>
        <div id="comboSlot2" class="combo-slot" data-slot-index="1"></div>
        <div id="comboSlot3" class="combo-slot" data-slot-index="2"></div>
      </div>

      <div class="text-center space-x-4 flex flex-wrap justify-center gap-4">
        <button id="saveComboBtn" class="px-8 py-3 bg-green-600 text-white font-bold rounded-lg shadow-lg hover:bg-green-700 disabled:opacity-50" disabled>Save Current Combo</button>
        <button id="clearComboBtn" class="px-8 py-3 bg-red-600 text-white font-bold rounded-lg shadow-lg hover:bg-red-700">Clear Current Combo</button>
        <button id="downloadCombosBtn" class="px-8 py-3 bg-purple-600 text-white font-bold rounded-lg shadow-lg hover:bg-purple-700">Download All Combos as Image</button>
      </div>
    </div>

    <!-- Saved combos -->
    <div>
      <h2 id="lastBestCombosTitle" class="text-2xl font-semibold mb-4 text-gray-200">Last Best Combos</h2>
      <p id="noCombosMessage" class="text-gray-400 text-center mb-4">No combos saved yet. Drag heroes and click 'Save Current Combo'!</p>
      <div id="savedCombos" class="flex flex-col items-center">
        <!-- saved combos rendered here -->
      </div>
    </div>
  </div>

  <!-- module scripts -->
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/translations.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
